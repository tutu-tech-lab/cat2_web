<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label id="name-label" for="name">Name: </label>
        <input  type="text" name="name" id="name"  placeholder="Enter your name" required><br>


        <label id="fname-label" for="fname">Father's Name: </label>
        <input autofocus type="text" name="fname" id="fname"  placeholder="Enter your father's name" required><br>

            <label id="mname-label" for="mname">Mother's Name: </label>
            <input autofocus type="text" name="mname" id="mname"  placeholder="Enter your mother's name" required><br>

                <label id="email-label" for="email">Email: </label>
     <input type="email" name="email" id="email"  required placeholder="Enter your Email"><br>

    <label id="number-label" for="age">Age:</label>
    <input type="number" name="age" id="number"   placeholder="Age" required><br>

    <label id="dob-label" for="dob">D.O.B: </label>
    <input type="date" name="dob" id="iddob"  required><br>

    <label for="department">Department: </label>
    <select id="dropdown" name="department" >
        <option disabled value>Select an option</option>
        <option value="it">IT</option>
        <option value="cse">CSE</option>
        <option value="ece">BIS</option>
        <option value="mech">MECH</option>
        <option value="civil">CIVIL</option>
        <option value="other">Other</option>
    </select>

    <label for="gender">Gender: </label>
    <ul style="list-style: none;">
        <li class="radio"><label><input name="radio-buttons" value="male" type="radio" >Male</label></li>
        <li class="radio"><label><input name="radio-buttons" value="female" type="radio" >Female</label>
        </li>
        <li class="radio"><label><input name="radio-buttons" value="others" type="radio" >Others</label>
        </li>
    </ul>

    <label for="pincode">Pincode: </label><input type="number" name="pincode" id="idpincode"  
        placeholder="07- - - - -">

</form>
</body>
</html>
